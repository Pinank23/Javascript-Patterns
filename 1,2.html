<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let a = 1; a <= 5; a++) {
            for (let b = 1; b <= a; b++) {
                document.write(b + " ")
            } document.write("<br>")
        }

    // STAR PYRAMID---

        var m = 9;
        for (let i = 5; i >= 1; i--) {
            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp; &nbsp");
            }
            for (let l = 1; l <= m; l++) {
                document.write("* ");
            }
            m = m - 2;
            document.write("<br/>");
        }
    </script>
</body>
</html>
