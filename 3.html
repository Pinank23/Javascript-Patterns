<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    let pattern = '';
        const character = 'ANGEL';
      
        for (let i = 0; i < character.length; i++) {
            for (let j = 0; j <= i; j++) {
                pattern += character[j];
            }
            document.write(pattern + "<br/>"); 
            pattern = '';
        }
    </script>
</body>
</html>
