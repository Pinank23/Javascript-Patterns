        let patterns = '';
        const row = 5; // Number of rows for the pyramid
        
        for (let i = 1; i <= row; i++) {
            // Add spaces for right alignment
            for (let j = row; j > i; j--) {
                patterns += '&nbsp; ' ; // Use &nbsp; for a non-breaking space
            }
            // Add numbers
            for (let k = 1; k <= i; k++) {
                patterns += k + ' ';
            }
            patterns += '<br>'; // Move to the next line after each row
        }
        
        document.write(patterns);
        
    </script>
